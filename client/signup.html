

    <form action="." method="post">

    

        <div class="name"> First Name</div>

            <input type="firstName" class="form-control" name="fname" id="firstN" aria-describedby="first" placeholder="First Name" >

        </div>
        <div class="name"> Last Name </div>
        <div class="form-group">

            <input type="lastName" class="form-control" name="lname" id="lastN" aria-describedby="Last" placeholder="Last Name" >

        </div>

        <div class="name"> Enter </div>
        <div class="form-group">

            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="email" placeholder="Enter email" >

        </div>
        <div class="name"> Phone Number </div>
        <div class="form-group">

            <input type="phone" class="form-control" name="phone" id="phoneN" aria-describedby="phn" placeholder="Phone number" >

        </div>
        

        <div class="name"> Birthday </div>

            <input type="password" class="form-control" name="password" id="password" aria-describedby="pass" placeholder="Password" >

                <input class="form-check-input position-static" type="radio" name="gender" id="blankRadio1" value="male" aria-label="..." > Male
            </label>
        </div>

        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input position-static" type="radio" name="gender" id="blankRadio2" value="female" aria-label="..." > Female
            </label>
        </div>
         <input type="hidden" name="action" value="register" required>
